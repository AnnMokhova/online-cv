education:
    title: Education
    info:
      - degree: Msc. Language and Science Technologies
        university: Saarland University, Saarbrücken (Germany)
        time: Oct 2022 - Sept 2023
        details: |
          Interdisciplinary programme part of European Master's degree 
          programme in 'Language and Communication Technologies' (second year, GPA 7.60/10),
          and which is aimed at basic, applied, and cognitive research on 
          written and spoken language. The study programme prepares for a 
          research or development role in the computational linguistics sector.
          Upon graduation, I have obtained a double dgree from the University of
          Groningen and Saarland University.
            - Selected Coursework: Foundations of Mathematics, Advances in Question Answering, Cross-lingual learning.
            - Thesis Topic: Multilingual Coreference Resolution Using Prompt Engineering for Mention Detection.
      - degree: MA Language and Communication Technologies
        university: University of Groningen, Groningen (Netherlands)
        time: Sept 2021 - Sept 2023
        details: |
          Interdisciplinary programme part of European Master's degree 
          programme in 'Language and Communication Technologies' (first year, GPA 7.60/10),
          and which is aimed at offering a combination of 
          theoretical linguistics and computer-science research 
          in a multi-lingual setting.
          pretium quis, sem.
            - Selected Coursework: Basic Statistics, Learning from Data, Natural Language Processing, Computational Simulations of Language.
            - Thesis Topic: Multilingual Coreference Resolution Using Prompt Engineering for Mention Detection.
      - degree: BA Fundamental and Computational Linguistics
        university: Higher School of Economics, Moscow (Russia)
        time: Sept 2017 - Jun 2021
        details: |
          BA course aimed at building students’ skills in the humanities 
          and in mathematics, as well as in programming. Upon graduation,
          I obtained skills in the automatic processing of natural languages 
          in the field of computer technologies or in theoretical studying 
          of the diversity of natural and constructed languages.
            - Selected Coursework: Programming and Theory of Algorithms, Databases, Neural Networks in Computational Linguistics, Linear Algebra, Mathematical Analysis.
            - Thesis topic: Automatic Generation of Russian Puns.

experiences:
    title: Experiences
    info:
      - role: Intern
        time: Apr 2023 - Sept 2023
        company: German Research Center for Artificial Intelligence
        details: |
          Internship at the Multilinguality and Language Technology department.
            - Running Python experiments for CRAC-2023 Shared Task project for coreference resolution on big multilingual data;
            - I have introduced a novel approach (prompt learning) to the problem solution.
      - role: Student Assistant
        time: Jun 2022 - Aug 2022
        company: SlimStampen
        details: |
          I have assisted in designing and implementing an individual project on automatic vocabulary extraction from educational texts.
            - Literature review and appropriate NLP methods investigation;
            - Test and evaluate the most promising method;
            - Choose, theoretically explain and further develop the final problem solution.
      - role: Data Science Intern
        time: Jun 2021 - Aug 2021
        company: Raiffeisen Bank International
        details: |
          Internship involved in the implemention ofthe first mortgage
          document classification system in the departmen.
            - Finding trends and patterns in data and create visualizations;
            - Document parsing and preprocessing;
            - Support of the CV and NLP projects in terms of data labeling;
            - Quality control of optical recognition models;
            - Optimization of the labeling and annotation process.

